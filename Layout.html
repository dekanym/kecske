<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<style>
    .max-height{
        height: 30vh;
    }
    
</style>
<body>
    <div class="container">
    <div class="container border max-height">
        <div class="row border m-2">
            <div class="col border m-2">
             Column1
            </div>
            <div class="col border m-2">
                Column2
            </div>
            <div class="col border m-2">
                Column3
            </div>
        </div>
    </div>

    <div class="container bg-info max-height">
        <div class="row m-2">
            <div class="col m-2 bg-primary">
                Column1
            </div>
            <div class="col m-2 bg-primary">
                Column2
            </div>
            <div class="col m-2 bg-primary">
                Column3
            </div>
        </div>
    </div>

    <div class="container border max-height owerflow-auto">
        <div class="row border m-2">
            <div class="col border m-2">
                Column1
            </div>
            <div class="col border m-2">
                Column2
            </div>
            <div class="col border m-2">
                Column3
            </div>
        </div>
        <div class="row border m-2 xl">
            <div class="col border m-2">
                Column4
            </div>
            <div class="col border m-2">
                Column5
            </div>
            <div class="col border m-2">
                Column6
            </div>
        </div>
    </div>

        <div class="row bg-danger text-light m-2">
            <div class="col-md m-2 bg-primary text-light">
                Column1
            </div>
            <div class="col-md m-2 bg-success text-light">
                Column2
            </div>
            <div class="col-md bg-primary m-2 text-light">
                Column3
            </div>
        </div>

        <div class="row m-2 bg-warning text-dark">
            <div class="col-xl bg-info m-2">
                Column4
            </div>
            <div class="col-xl bg-success m-2">
                Column5
            </div>
            <div class="col-xl bg-info m-2">
                Column6
            </div>
        </div>
    </div>
</div>
